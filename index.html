<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ondo - 책의 온도</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600;700&family=Noto+Serif+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif KR"', 'serif'],
              sans: ['"IBM Plex Sans KR"', '"Noto Sans KR"', 'sans-serif'],
            },
            colors: {
              night: {
                950: '#101a33',
                900: '#1a2440',
                800: '#223055',
                700: '#2b4170',
                600: '#35508c',
              },
              sky: {
                50: '#f7faff',
                100: '#edf4ff',
                200: '#d3e2f8',
                300: '#b6cbea',
                400: '#95b0d8',
              },
              meteor: {
                300: '#a8e6ff',
                400: '#86c8ff',
                500: '#74f7ff',
              },
              aurora: {
                400: '#d9a3ff',
                500: '#c08cff',
              },
              dawn: {
                400: '#ffddc8',
                500: '#ffedc7',
              },
            },
            boxShadow: {
              glass: '0 12px 32px rgba(3, 8, 20, 0.55)',
              glowCyan: '0 0 24px rgba(95, 231, 255, 0.35)',
              glowPurple: '0 0 28px rgba(192, 108, 255, 0.35)',
              glowMix: '0 12px 36px rgba(96, 160, 255, 0.25)',
            },
            backgroundImage: {
              'night-sky':
                'radial-gradient(1200px circle at 20% -10%, rgba(120,210,255,0.28), transparent 55%), radial-gradient(900px circle at 90% 10%, rgba(210,150,255,0.26), transparent 50%), radial-gradient(900px circle at 50% 90%, rgba(255,214,160,0.28), transparent 60%), linear-gradient(180deg, #1a2440 0%, #223055 40%, #35508c 78%, #4a6ba3 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">

  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

</html>
